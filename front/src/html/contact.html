<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <title>U-learning - اتصل بنا</title>
    <link rel="icon" href="../image/Logo.png" type="image/icon type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style_ar.css" rel="stylesheet">
    <link href="../styles/contact.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start-->
    <div style="height:106px">.
        <header class="site-header">
            <div class="header-container">
                <a href="../index.html" class="navbar-brand">
                    <h1 class="main-logo-color" id="logo-text">
                        <i><img src="../image/Logo.png" id="Logo" alt="Logo"></i>
                    </h1>
                </a>
                <nav class="nav-section">
                    <a href="AllCourses.html" class="nav-link">تصفّح المسارات</a>
                </nav>
                <div class="search-section">
                    <div class="search-container">
                        <input type="text" class="search-input" placeholder="ابحث عن ....">
                        <button class="search-button">ابحث</button>
                    </div>
                </div>
                <a href="base-en.html" class="lang-link">
                    <img class="lang" src="../image/united-kingdom%20(1).png" alt="arabic-language">
                </a>
            </div>
        </header>
    </div>
    <!-- Navbar End -->

    <!-- Contact Content Start -->
    <main class="contact-content">
        <div class="contact-container">
            <section class="contact-header">
                <h1 class="contact-title">اتصل بنا</h1>
                <p class="contact-subtitle">نحن هنا لمساعدتك والإجابة على استفساراتك</p>
            </section>

            <div class="contact-grid">
                <section class="contact-form-section">
                    <div class="contact-form-card">
                        <h2>أرسل رسالة</h2>
                        <form class="contact-form">
                            <div class="form-group">
                                <label for="name">الاسم</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">البريد الإلكتروني</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">الموضوع</label>
                                <input type="text" id="subject" name="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="message">الرسالة</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn-primary">إرسال الرسالة</button>
                        </form>
                    </div>
                </section>

                <section class="contact-info-section">
                    <div class="info-card">
                        <h2>معلومات التواصل</h2>
                        <div class="info-items">
                            <div class="info-item">
                                <i class="fas fa-envelope"></i>
                                <div class="info-details">
                                    <h3>البريد الإلكتروني</h3>
                                    <p>info@u-learning.com</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-phone"></i>
                                <div class="info-details">
                                    <h3>رقم الهاتف</h3>
                                    <p>+20 123 456 789</p>
                                </div>
                            </div>
                            <div class="info-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <div class="info-details">
                                    <h3>العنوان</h3>
                                    <p>القاهرة، مصر</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <!-- Contact Content End -->

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-brand">
                <h2>U-<span class="footer-brand-span">Learning</span></h2>
            </div>
            <nav class="footer-nav">
                <a href="../index.html" class="footer-link">الرئيسية</a>
                <a href="about.html" class="footer-link">عننا</a>
                <a href="contact.html" class="footer-link">اتصل بنا</a>
                <a href="all_courses.html" class="footer-link">عرض المسارات</a>
                <a href="join_as_instructor" class="footer-link">انضم كمحاضر</a>
            </nav>
            <div class="footer-copyright">
                <p>جميع الحقوق محفوظة © 2025</p>
            </div>
        </div>
    </footer>

    <script src='../js/main.js'></script>
</body>

</html>
