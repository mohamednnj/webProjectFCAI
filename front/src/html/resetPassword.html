<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور - U-learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style_ar.css" rel="stylesheet">
    <link href="../styles/reset_password.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="reset-password-box">
            <a href="../index.html" class="navbar-brand">
                <img src="../image/Logo.png" id="Logo" alt="شعار U-learning">
            </a>
            <h2>إعادة تعيين كلمة المرور</h2>
            <p class="subtitle">أدخل كلمة المرور الجديدة أدناه</p>
            
            <form id="resetPasswordForm">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة" required>
                    <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>

                <div class="password-requirements">
                    <p>يجب أن تحتوي كلمة المرور على:</p>
                    <ul>
                        <li id="length">8 أحرف على الأقل</li>
                        <li id="uppercase">حرف كبير واحد على الأقل</li>
                        <li id="lowercase">حرف صغير واحد على الأقل</li>
                        <li id="number">رقم واحد على الأقل</li>
                        <li id="special">رمز خاص واحد على الأقل</li>
                    </ul>
                </div>

                <button type="submit" class="reset-btn">إعادة تعيين كلمة المرور</button>
            </form>

            <div class="back-to-login">
                <a href="loginPage_ar.html">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
    <script src="../js/reset_password.js"></script>
</body>
</html>
