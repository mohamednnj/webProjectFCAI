<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reset password</title>
    <link rel="stylesheet" href="../css/resetPassword/index.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-straight/css/uicons-thin-straight.css'>
</head>
<body>

<div class="main">
    <div class="up">
        <div class="pack"> <i style="font-size: 24px;" class="fi fi-ts-arrow-circle-left"></i>  reset password</div>
        <div class="up_img">
            <img src="../image/reset.svg" alt="logo image" srcset="">
        </div>
    </div>
    <div class="reset-msg">Reset your password</div>
    <div class="down">
        <p id="msg">Please enter your new password</p>
        <form action="" method="post">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>

            <input id="btn" type="submit" value="Reset Password">
        </form>
    </div>
</div>

</body>
</html>
