<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نسيت كلمة المرور - U-learning</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="../styles/Bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/style_ar.css" rel="stylesheet">
    <link href="../styles/forgot_password.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="forgot-password-box">
            <a href="../index.html" class="navbar-brand">
                <img src="../image/Logo.png" id="Logo" alt="شعار U-learning">
            </a>

            <div class="back-button">
                <a href="loginPage_ar.html">
                    <i class="fas fa-arrow-right"></i>
                </a>
            </div>

            <h2>نسيت كلمة المرور؟</h2>
            <p class="subtitle">لا تقلق! يحدث ذلك. الرجاء إدخال رقم هاتفك وسنرسل لك رمز التحقق</p>

            <div class="forgot-image">
                <img src="../image/reset_password/forgot_password.svg" alt="نسيت كلمة المرور">
            </div>
            
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phoneNumber" 
                           placeholder="أدخل رقم هاتفك" 
                           pattern="[0-9]{11}"
                           maxlength="11"
                           required>
                </div>

                <button type="submit" class="continue-btn">متابعة</button>
            </form>

            <div class="back-to-login">
                <a href="loginPage_ar.html">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>
    <script src="../js/forgot_password.js"></script>
</body>
</html>
